query getAllJobs(
  $block: Block_height
  $first: Int = 100
  $orderBy: JobCreated_orderBy
  $orderDirection: OrderDirection
  $skip: Int = 0
  $subgraphError: _SubgraphErrorPolicy_! = deny
  $where: JobCreated_filter
) {
  jobCreateds(
    block: $block
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    skip: $skip
    subgraphError: $subgraphError
    where: $where
  ) {
    id
    transactionHash
    option
    blockNumber
    blockTimestamp
    _toToken
    _toChain
    _to
    _taskCreator
    _startTime
    _jobId
    _interval
    _gelatoTaskId
    _destinationDomain
    _fromToken
    _destinationContract
    _cycles
    _amount
  }
}
